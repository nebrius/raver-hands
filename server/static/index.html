<!DOCTYPE html>
<html>
<head>
<title>Light Controller</title>
<style>
.container {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

#fadeOptions, #pulseOptions {
  margin-top: 20px;
}

#fadeOptions {
  display: flex;
  flex-direction: column;
  align-items: center;
  display: none;
}

#pulseOptions {
  display: flex;
  flex-direction: column;
  align-items: center;
  display: none;
}

#pulseOptions > div {
  margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="container">
  <div><h1>Light Controller</h1></div>
  <div>
    <span>Animation Type:</span>
    <select id="presetSelect">
      <option value="fade">Fade</option>
      <option value="pulse">Pulse</option>
    </select>
  </div>
  <div id="fadeOptions">
    <div>
      <span>Speed:</span>
      <input id="fadeSpeed" type="range" min="0" max="255" value="64" />
    </div>
  </div>
  <div id="pulseOptions">
    <div>
      <span>Speed:</span>
      <input id="pulseSpeed" type="range" min="0" max="255" value="64" />
    </div>
    <div>
      <span>Color:</span>
      <input id="pulseColor" type="color" />
    </div>
  </div>
</div>
<script>

document.getElementById('presetSelect').addEventListener('change', (e) => {
  const newPreset = e.target.value;
  switch(newPreset) {
    case 'fade':
      document.getElementById('fadeOptions').style.display = 'inherit';
      document.getElementById('pulseOptions').style.display = 'none';
      set('/api/preset', {
        value: 'fade'
      });
      break;
    case 'pulse':
      document.getElementById('fadeOptions').style.display = 'none';
      document.getElementById('pulseOptions').style.display = 'inherit';
      set('/api/preset', {
        value: 'pulse'
      });
      break;
  }
});

function get(endpoint, cb) {
  const xhr = new XMLHttpRequest();
  xhr.addEventListener('load', () => {
    cb(xhr.responseText);
  });
  xhr.open('GET', endpoint);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.send();
}

function set(endpoint, message) {
  const xhr = new XMLHttpRequest();
  xhr.open('POST', endpoint);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.send(JSON.stringify(message));
}

document.getElementById('fadeSpeed').addEventListener('change', (e) => {
  set('/api/fade_speed', {
    value: e.target.value
  });
});

document.getElementById('pulseSpeed').addEventListener('change', (e) => {
  set('/api/pulse_speed', {
    value: e.target.value
  });
});

document.getElementById('pulseColor').addEventListener('change', (e) => {
  // Convert color here
  set('/api/pulse_color', {
    value: e.target.value
  });
});

let preset;
let values;

function finalize() {
  if (preset && values) {
    document.querySelector('.container').style.display = 'flex';
    switch(preset) {
      case 'fade':
        document.getElementById('fadeOptions').style.display = 'inherit';
        document.getElementById('pulseOptions').style.display = 'none';
        break;
      case 'pulse':
        document.getElementById('fadeOptions').style.display = 'none';
        document.getElementById('pulseOptions').style.display = 'inherit';
        break;
    }
    document.getElementById('fadeSpeed').value = values.fade.rate;
    document.getElementById('pulseSpeed').value = values.pulse.rate;
    document.getElementById('pulseColor').value = values.pulse.color;
  }
}

get('/api/preset', (res) => {
  document.getElementById('presetSelect').value = preset = res;
  finalize();
});

get('/api/values', (res) => {
  values = JSON.parse(res);
  finalize();
});

</script>
</body>
</html>
